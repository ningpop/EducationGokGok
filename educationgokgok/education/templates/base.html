    <body>
    <section class="menu cid-ruNsw1yRec" once="menu" id="menu1-0">
        <nav class="navbar navbar-expand beta-menu navbar-dropdown align-items-center navbar-fixed-top navbar-toggleable-sm">

            <div class="menu-logo">

            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                
            <ul class="navbar-nav nav-dropdown nav-right" data-app-modern-menu="true">
                {% block navbar %}

                {% if user.is_authenticated %}

                    <a class="nav-link link text-black display-4" href="{% url 'new' %}">강의 개설하기</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link link text-black display-4" href="javascript:{document.getElementById('logout').submit()}">logout</a>

                    </form>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link link text-black display-4" href="{% url 'login' %}">login</a>
